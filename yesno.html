<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
        for (var i = 0; i <= 10; i++){
          var yesno = "";
          if (i%2 == 0){
            yesno = "yes";
          }
          else {
            yesno = "no";
          }
          document.write(i+" "+yesno+"<br>");
        }
    </script>
  </body>
</html>
