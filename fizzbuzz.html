<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    var toprint = "";
        for (var i = 1; i <= 100; i++){
          if (i%3 == 0){
            toprint+="fizz";
          }
          if (i%5 == 0){
            toprint+="buzz";
          }
          if (i%5 !== 0 && i%3 !== 0){
            toprint += i;
          }
          toprint+="<br>";
          document.write(toprint);
          toprint = "";
        }
    </script>
  </body>
</html>
